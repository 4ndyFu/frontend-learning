<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      .leo {
        width: 100px;
        height: 100px;
        /* 英文单词 */
        background-color: red;
      }

      .leo_two {
        width: 100px;
        height: 100px;
        /* 十六进制 */
        background-color: #585858;
      }

      .leo_three {
        width: 100px;
        height: 100px;
        /* RGB 三原色 */
        background-color: rgb(243, 0, 24);
      }
    </style>
  </head>
  <body>
    <div>
      <p>表示颜色的三种方式</p>
      <ul>
        <li>英文单词</li>
        <li>十六进制</li>
        <li>RGB 三原色</li>
      </ul>
    </div>

    <div class="leo"></div>
    <div class="leo_two"></div>
    <div class="leo_three"></div>
  </body>
</html>
